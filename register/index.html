<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/dist/css/styles.css" />
    <link rel="stylesheet" href="/src/scss/styles.scss" />
    <script type="module" src="/js/index.mjs"></script>
    <title>Some | Register</title>
</head>
<body class="bg-primary">
<main>
    <h1 class="text-danger text-center mt-5">Header</h1>
    <div class="container mt-5">
        <!-- Register Form -->
        <div class="row justify-content-center" id="registerFormContainer">
            <div class="col-md-8">
                <div class="card bg-danger">
                    <div class="card-header text-primary">
                        <h3 class="text-center">Register</h3>
                    </div>
                    <div class="card-body">
                        <form id="registerForm" method="POST">
                            <div class="mb-3">
                                <label for="regUsername" class="form-label text-primary"
                                >Username</label
                                >
                                <input
                                        type="text"
                                        class="form-control bg-primary"
                                        id="name"
                                        name="name"
                                        required
                                        pattern="^[\w]+$"
                                        title="Must only contain: Lowercase letters, Uppercase letters, numbers and underscore(_). Example: User_name123 "
                                />
                            </div>
                            <div class="mb-3">
                                <label for="regEmail" class="form-label text-primary"
                                >Email</label
                                >
                                <input
                                        type="email"
                                        class="form-control bg-primary"
                                        id="email"
                                        name="email"
                                        required
                                        pattern="^[\w\-.]+@(stud\.)?noroff\.no$"
                                        title="Only user with the @stud.noroff.no domains are allowed to register"
                                />
                            </div>
                            <div class="mb-3">
                                <label for="regPassword" class="form-label text-primary"
                                >Password</label
                                >
                                <input
                                        type="password"
                                        class="form-control bg-primary"
                                        id="password"
                                        name="password"
                                        required
                                        minlength="8"
                                />
                            </div>
                            <div class="mb-3">
                                <button type="submit" class="btn btn-primary text-success">
                                    Register
                                </button>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer text-center">
                      <p class="mb-0 text-success">Already have an account? <a href="/login/index.html" class="text-success">Click here</a></p>
                  </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
